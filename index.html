<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản mới</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
        </div>
    </header>
    <main>
        <div class="container">
            <div class="register-form">
                <form action="" method="post">
                    <h1>Đăng ký tài khoản mới</h1>
                    <div class="input-box">

                        <input type="text" placeholder="Nhập tài khoản">
                    </div>
                    <div class="input-box">

                        <input type="password" placeholder="Nhập mật khẩu">
                    </div>
                    <div class="input-box">

                        <input type="text" placeholder="Nhập họ và tên">
                    </div>
                    <div class="input-box">

                        <input type="text" placeholder="Nhập địa chỉ">
                    </div>
                    <div class="input-box">
  
                       
                          <select name="UserCountry" id="userCountry">
                            <option value="">(Please select a country)</option>
                            <option value="Việt Name">Việt Nam</option>
                            <option value="China">China</option>

                          </select>
                    </div>
                    <div class="input-box">

                        <input type="text" placeholder="Nhập ZipCode">
                    </div>
                    <div class="input-box">

                        <input type="email" placeholder="Nhập Email">
                    </div>
                    <div class="input-box">
                        <span>Giới tính</span>
                        <input type="radio">Nam
                        <input type="radio">Nữ
                    </div>
                    <div class="input-box">
                        <span>Ngôn ngữ</span>
                        <input type="checkbox"> English
                        <input type="checkbox"> Non English
                    </div>

                   
                    <div class="input-box">
                        <label for="gioithieu">Giới thiệu bản thân</label>
                        <br>
                        <textarea id="gioithieu"></textarea>
                    </div>
                    
                    <div class="btn-box">
                        <button type="submit">
                            Đăng ký
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
        </div>
    </footer>
</body>
</body>
</html>
